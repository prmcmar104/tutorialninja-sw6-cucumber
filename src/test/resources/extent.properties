#Html Extent Report
extent.reporter.spark.start=true
extent.reporter.spark.out=HtmlReport/extent.html
extent.reporter.spark.config=src/test/resources/propertiesfile/spark-config.xml

#PDF Extent Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=PdfReport/ExtentPdf.pdf

#Json Extent Report
extent.reporter.json.start=true
extent.reporter.json.out=JsonReport/Json.json

#Excel Extent Report
extent.reporter.excel.start=true
extent.reporter.excel.out=ExcelReport/ExtentExcel.xlsx

#Customized Report Folder Name
basefolder.name=test-output/reports/
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

#Screenshot Folder
screenshot.dir=screenshots/
screenshot.rel.path=../screenshots/

#Add system info to report
systeminfo.os=Windows 11
systeminfo.Engineer=Jay Vaghani
systeminfo.Project=Tutorial Ninja

#Add Author information
extent.reporter.spark.enable.author=true
extent.reporter.spark.prefix.device=@device_

#Add Author Information
extent.reporter.spark.enable.device=true
extent.reporter.spark.prefix.author=@author_

#Spark Report View Order
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

